<div class="login">
    <p>Admin Login</p>
    <hr>
    <input type="text" name="adminEmail" placeholder="Enter Email" class="form-control" [(ngModel)]="admin.adminEmail"><br>
    <input type="text" name="password" placeholder="Enter Password" class="form-control" [(ngModel)]="admin.adminPassword"><br>
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>

</div>
