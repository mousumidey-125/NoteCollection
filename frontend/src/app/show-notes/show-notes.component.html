<div class="notes" *ngFor="let note of noteList">
    <p>Country Name:{{note.countryName}}</p>
    <p>Country Description:{{note.description}}</p>
    <p>Country CurrencyName:{{note.currencyName}}</p>
    <p>Denomination:{{note.denomination}}</p>
    <p>Flag:</p>
    <img src="../assets/{{note.countryFlag}}" height="200">
    <p>FrontSide:</p>
    <img src="../assets/{{note.frontSide}}" height="200">
    <p>BackSide:</p>
    <img src="../assets/{{note.backside}}" height="200">
    <hr>


</div>
